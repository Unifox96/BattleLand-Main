# BattleLand 职业配置文件. V1.0.0-SNAPSHOT
# 一个yml配置文件指定一个职业。插件会自动识别所有的职业。
# 配置文件应当存放在 <服务器目录>\plugins\BattleLand\pros 目录下。
# 
# 在编写职业配置时，建议您先玩过至少一款以上的RPG类型游戏。如：魔兽世界
# 
# 本配置文件构建了一个RPG游戏中常见的职业――"战士"。
# 贴合目前RPG职业发展趋势，本配置文件有目的性地重视战士的普攻发展。
# 为了编写出更加有弹性的职业，大家在编写配置文件时也应该注意到这一点。

# 注意：点数的数值与百分比没有关系。
# 最终伤害以及防御值取决于各项属性的累计。
# 关于攻击力、防御力和血量的平衡关系，请去游戏中慢慢摸索。

# 标识符介绍 - 职业属性类
# hp - Health Point - 红条/血量
# mp - Magic Point - 蓝条/魔法值
# pa - Physical Attack - 普攻/物理攻击强度
# pd - Physical Defend - 普防/物理防御强度
# ma - Magical Attack - 魔攻/法术攻击强度
# md - Magcial Defend - 魔抗/魔法抗性强度
# sp - Speed - 灵敏度/移动速度
# lk - Lucky - 幸运值/暴击触发率
# eg - Energy - 精力，精力越高技能触发无CD几率越高。

# 标识符介绍 - 占位符类
# lv 代表当前等级。类型: int
# hp、mp、pa、pd……上文“职业属性类”中有提到的变量都可以被转化为int类型。

# 职业标识符
pro-name: warrior
# 职业显示名称
pro-display:
    name: '&6战士'
    item-id: 283
    item-data: 0
    item-amount: 1
    lore:
        - '&f战士是以近身格斗为主的职业，以勇猛著称。'
        - '&f他们精通各种武器和技巧，在战场上毫无悬念地碾压敌人。'
        - '&8初始加成:'
        - '&7    物理攻击+10'
        - '&7    物理防御+5'
# 属性
points:
    # 初始化点数。对应等级为0。
    # 对应的参数中文意思请参考标识符介绍 - 职业属性类。
    inital:
        hp: 100
        mp: 0
        pa: 10
        pd: 5
        ma: 0
        md: 0
        sd: 0
        lk: 0
        eg: 0